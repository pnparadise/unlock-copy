<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Copy Paste</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon48.png" alt="Extension Icon" class="icon">
            <h1>解锁复制</h1>
        </div>
        
        <div class="status" id="statusSection">
            <div class="status-indicator active" id="statusIndicator"></div>
            <span id="statusText">扩展已激活</span>
            <button id="toggleBtn" class="toggle-btn-small active"></button>
        </div>
        
        <div class="info">
            <h3>主要功能：</h3>
            <ul class="features-list">
                <li>✓ 解锁 <kbd>Ctrl</kbd> + <kbd>C</kbd> 复制功能</li>
                <li>✓ 启用文本选择</li>
                <li>✓ 绕过网站复制限制</li>
            </ul>
        </div>
        
        <div class="domain-config">
            <h3>生效域名：</h3>
            <div class="domain-tags" id="domainTags">
                <!-- Domain tags will be dynamically added here -->
            </div>
        </div>
        
        <div class="footer">
            <p>版本 2.1.0</p>
            <p>基于域名控制的复制解锁</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
